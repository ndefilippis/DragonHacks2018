<html>
<head>
	<meta charset="UTF-8">
	<title>Grocery List</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script>
		var items = {
			list: []
		};

		let rowCount = 0;
		function add() {
		        var table = document.getElementById("table");
		        var row = table.insertRow(1);
		        var productNameCell = row.insertCell(0);
						var buttonCell = row.insertCell(1);
		        var val = document.getElementById("product").value;
						items.list.push(val);
						row.id = 'row-' + rowCount;
						rowCount++;
		        productNameCell.innerHTML = val;
						let removeButton = document.createElement('button')
						removeButton.innerHTML = 'Remove'
						buttonCell.style.textAlign = 'right'
						removeButton.onclick = function () {
							remove(row.id)
						}
						buttonCell.append(removeButton)
		}

		function remove(id) {
		        var row = document.getElementById(id)
						row.outerHTML = ""
		}

		function submit() {
			items.phone = document.getElementById("number").value;
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'http://localhost:3000/');
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xhr.send(JSON.stringify(items));
		}
	</script>
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			height: 100vh;
			margin: 0;
			padding: 0;
			color: #FFF;
			background-image: url("https://images6.alphacoders.com/562/562108.jpg");
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		h3 {
			text-align: center;
		}
		#main{
			height: 100%;
			display: flex;
			justify-content: center;
			flex-direction: column;
		}
	</style>
</head>
<body>
	<div id="main">
		<h3>Phone Number</h3>
		<input type="text" id="number">
		<h3>List</h3>
		<button type="button" onClick="add()">Add</button>
		<table id="table">
			<tr>
				<td colspan="2">
					<input type="text" id="product">
				</td>
			</tr>
		</table>
		<button type="button" onclick="submit()">Submit</button>
	</div>
</body>
</html>
