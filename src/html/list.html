<html>
<head>
	<meta charset="UTF-8">
	<title>Grocery List</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script>
		var items = {
			list: {

			}
		};
		function add() {
			var table = document.getElementById("table");
	    var row = table.insertRow(1);
	    var cell1 = row.insertCell(0);
	    var cell2 = row.insertCell(1);
	    cell1.innerHTML = document.getElementById("product").value;
	    cell2.innerHTML = document.getElementById("quantity").value;
			items.list[cell1.innerHTML] = cell2.innerHTML;
		}
		function submit() {
			items.phone = document.getElementById("number").value;
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'http://localhost:3000/');
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			console.log(items);
			xhr.send(JSON.stringify(items));
		}
	</script>
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			height: 100vh;
			margin: 0;
			padding: 0;
			color: #FFF;
			background-image: url("https://images6.alphacoders.com/562/562108.jpg");
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		h3 {
			text-align: center;
		}
		#main{
			height: 100%;
			display: flex;
			justify-content: center;
			flex-direction: column;
		}
	</style>
</head>
<body>
	<div id="main">
		<h3>Phone Number</h3>
		<input type="text" id="number">
		<h3>List</h3>
		<button type="button" onClick="add()">Add</button>
		<table id="table">
			<tr>
				<td>
					<input type="text" id="product">
				</td>
				<td>
					<input type="text" id="quantity">
				</td>
			</tr>
		</table>
		<button type="button" onclick="submit()">Submit</button>
	</div>
</body>
</html>
